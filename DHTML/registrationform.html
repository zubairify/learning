<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body bgcolor="lightskyblue" text="midnightblue">
<h1 align="center">Registration Form</h1>
<hr size="3" color="cyan">
<form>
	<table class="table table-dark">
		<tr>
            <td>Enter Name:</td>
            <td><input class="form-control" type="text" name="name" id="name" size="15"></td>
        </tr>
        <tr>
			<td>Enter Password:</td>
			<td><input class="form-control" type="password" name="passwd" size="10"></td>
		</tr>
		<tr>
			<td>Select Gender:</td>
			<td><input class="form-control" type="radio" name="gender" value="Male" 
                    checked>Male
				<input class="form-control" type="radio" name="gender" 
                    value="Female">Female</td>
		</tr>
		<tr>
			<td>Select Hobbies:</td>
			<td><input class="form-check-input" type="checkbox" name="games">Games 
				<input class="form-check-input" type="checkbox" name="music" checked>Music 
				<input class="form-check-input" type="checkbox" name="sports">Sports</td>
		</tr>
		<tr>
			<td>Select City:</td>
			<td><select name="city" class="form-control">
					<option value="Mumbai">Mumbai
					<option value="Nagpur">Nagpur
					<option value="Pune">Pune
					<option value="Bhopal">Bhopal
			</select></td>
		</tr>
		<tr>
			<td>Select Country:</td>
			<td><select name="country" size="3" multiple class="form-control">
					<option value="India">India
					<option value="Srilanka">SriLanka
					<option value="Australia">Australia
					<option value="China">China
			</select></td>
		</tr>
		<tr>
			<td>Put your comment:</td>
			<td><textarea rows="3" cols="20">Here!!!</textarea></td>
		</tr>
		<tr>
			<td><input class="btn btn-success" type="submit" value="Register Me"></td>
			<td><input class="btn btn-danger" type="reset" value="Cancel"></td>
		</tr>
	</table>
</form>
</body>
</html>
